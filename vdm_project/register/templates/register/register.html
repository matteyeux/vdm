{% extends 'base.html' %}

{% block body %}

<body class="bg-transparent">

	{{ block.super }}

	{% load crispy_forms_tags %}

	<!-- HOME -->
	<section>

		<!-- Start Container -->
		<div class="container-alt">

			<!-- Start Row -->
			<div class="row">

				<div class="col-sm-12">

					<!-- Start Wrapper -->
					<div class="wrapper-page">

						<!-- Start Card-box-->
						<div class="m-t-40 account-pages">
							<div class="text-center account-logo-box">
								<div class="m-t-10 m-b-10">
									<a href="{% url 'index' %}">
										<h3 class="text-light">VDM Escape Game</h3>
									</a>
									<span class="text-light">Plateforme à destination des équipes Internes</span>
								</div>
								<br>
								<h3 class="text-uppercase font-bold m-b-0 text-primary">Créer un compte</h3>
							</div>
							<div class="account-content">
								<form method="POST" class="form-group">
									{% csrf_token %}
									{{ form | crispy }}

									<div class="form-group account-btn text-center m-t-10">
										<div class="col-12">
											<input type="submit" value="Créer un compte" class="btn btn-primary"/>
										</div>
									</div>

								</form>

								
								<div class="clearfix"></div>

							</div>
						</div>
						<!-- Card-box End -->

						<div class="row m-t-50">
							<div class="col-sm-12 text-center">
								<p class="text-muted">Vous avez déjà un compte?<a href="#" class="text-primary m-l-5"><b>Connectez vous</b></a></p>
							</div>
						</div>

					</div>
					<!-- Wrapper End -->

				</div>

			</div>
			<!-- Row End -->

		</div>
		<!-- Container End -->
		
	</section>
	<!-- END HOME -->

</body>

{% endblock %}
