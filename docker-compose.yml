version: '3'

services:
    
    # Mongo DB
    db:
        image: mongo
        container_name: mongo_vdm
        restart: always
        ports: 
            - 27017:27017

    # Python API
    api:
        build:
            context: services/api
        image: api_vdm_img
        container_name: api_vdm
        restart: always
        volumes: 
            - ./api:/home/api
        working_dir: /home/api
        ports: 
            - 5000:5000
        entrypoint: python3 vdm/main.py
